<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="leaderboard-manage-tournaments" attributes="hostedTournaments">
  <template>
    <link rel="stylesheet" href="leaderboard-manage-tournaments.css">

    <section class="no-tournaments" hidden?="{{hostedTournaments.length > 0}}">
      You are not currently hosting any tournaments.
    </section>

    <section hidden?="{{hostedTournaments.length === 0}}"
             id="manageTournamentsSection"
             class="manage-tournaments-section  {{ {wide: wide} | tokenList }}"
             layout vertical>

      <template repeat="{{hostedTournaments}}">
        <paper-shadow z="1" class="card">
          <div class="tournament-info" vertical layout>
            <div class="tournament-name">{{name}}</div>
            <div class="tournament-format">{{format}}</div>
          </div>

          <div class="button-holder" horizontal center layout>
            <paper-button raised on-tap="{{deleteTournament}}">DELETE</paper-button>
            <paper-button raised on-tap="{{editTournament}}">EDIT</paper-button>
          </div>

          <div class="divider"></div>

          <div class="rounds-container" horizontal center layout>
            <div>Rounds</div>
            <div flex></div>
            <paper-button on-tap="{{addRound}}">Add Round</paper-button>
          </div>

        </paper-shadow>
      </template>

    </section>

  </template>
  <script>
    (function () {

      Polymer();

    })();
  </script>
</polymer-element>
