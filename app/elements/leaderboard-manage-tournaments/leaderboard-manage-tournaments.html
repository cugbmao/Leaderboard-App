<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="leaderboard-manage-tournaments" attributes="hostedTournaments">
  <template>
    <link rel="stylesheet" href="leaderboard-manage-tournaments.css">

    <section hidden?="{{hostedTournaments.length > 0}}">
      You are not currently hosting any tournaments.
    </section>

    <section hidden?="{{hostedTournaments.length === 0}}"
             id="manageTournamentsSection"
             class="manage-tournaments-section  {{ {wide: wide} | tokenList }}"
             layout vertical>

      <template repeat="{{hostedTournaments}}">
        <paper-shadow z="1" class="card">
          <div class="tournament-info" vertical layout>
            <div class="tournament-name" hidden?="{{!name}}">{{name}}</div>
          </div>
          <div class="divider"></div>

        </paper-shadow>
      </template>

    </section>

  </template>
  <script>
    (function () {

      Polymer();

    })();
  </script>
</polymer-element>
