<polymer-element fit layout vertical name="leaderboard-app" attributes="">

    <template>

        <link rel="stylesheet" href="leaderboard-app.css">

        <core-style ref="card--primary"></core-style>

        <core-animated-pages selected="{{selected}}" transitions="" flex auto>
            <leaderboard-authentication id="profile" name="profile" user="{{user}}" wide="{{wide}}" layout center vertical></leaderboard-authentication>
        </core-animated-pages>

        <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>

    </template>

    <script>
        (function () {
            'use strict';

            Polymer('leaderboard-app', {

                responsiveWidth: '900px'
            });

        })();
    </script>

</polymer-element>
