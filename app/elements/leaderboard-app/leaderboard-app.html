<polymer-element fit layout vertical name="leaderboard-app" attributes="user userDetails">

    <template>

        <link rel="stylesheet" href="leaderboard-app.css">

        <core-style ref="card--primary"></core-style>

        <core-animated-pages valueattr="id" id="coreAnimatedPages"
                             selected="{{selected}}"
                             transitions="cross-fade slide-down tile-cascade slide-up slide-up-offscreen"
                             flex auto>

          <leaderboard-menu id="menu" userDetails="{{userDetails}}" wide="{{wide}}"
                            section="{{section}}" on-core-activate="{{sectionSelect}}">
          </leaderboard-menu>

          <leaderboard-tournament id="tournament" userDetails="{{userDetails}}" wide="{{wide}}">
          </leaderboard-tournament>

          <leaderboard-scorecard id="scorecard" userDetails="{{userDetails}}" wide="{{wide}}">
          </leaderboard-scorecard>

          <leaderboard-scoreboard id="scoreboard" userDetails="{{userDetails}}" wide="{{wide}}"
                                  disabled="{{disableScoreboard}}">
          </leaderboard-scoreboard>

          <leaderboard-clubhouse id="clubhouse" userDetails="{{userDetails}}" wide="{{wide}}">
          </leaderboard-clubhouse>

          <leaderboard-stats id="stats" userDetails="{{userDetails}}" wide="{{wide}}">
          </leaderboard-stats>

          <leaderboard-results id="results" userDetails="{{userDetails}}" wide="{{wide}}">
          </leaderboard-results>

          <leaderboard-course-information id="courseinformation" userDetails="{{userDetails}}" wide="{{wide}}">
          </leaderboard-course-information>

          <leaderboard-authentication id="profile" userDetails="{{userDetails}}" user="{{user}}"
                                      statusKnown="{{statusKnown}}" wide="{{wide}}" layout center vertical
                                      on-user-logged-in="{{ enterMenu }}"
                                      on-user-logged-out="{{ enterAuthentication }}"
                                      on-profile-changed="{{ enterMenu }}">
          </leaderboard-authentication>

        </core-animated-pages>

        <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>

    </template>

    <script>
        (function () {
            'use strict';

            Polymer({

              responsiveWidth: '900px',

              selected: 'profile',

              enterAuthentication: function() {
                this.selected = 'profile';
              },

              enterMenu: function() {
                this.selected = 'menu';
              },

              sectionSelect: function() {

                var sectionName;

                if (this.section) {
                  sectionName = this.section.name;
                  this.selected = sectionName;
                }
              }
            });

        })();
    </script>

</polymer-element>
