<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="leaderboard-betting" attributes="hashHistory">
  <template>
    <link rel="stylesheet" href="leaderboard-betting.css">
    <div id="sectionPanel" class="section-panel {{ {wide: wide} | tokenList }}"
         flex vertical layout?="{{!wide}}">

      <div class="background-fade  background-fade--themed"
           fit
           cross-fade></div>

      <div class="card" flex?="{{!wide}}" vertical layout?="{{!wide}}" hero-p>

        <core-toolbar class="menu-toolbar" hero-id="betting-title" hero>

          <div class="section-title" flex cross-fade-delayed>Betting</div>

        </core-toolbar>

        <div id="sectionContent"
             class="section-content"
             flex
             hero-id="betting-background"
             hero="{{!wide}}">

          <section class="not-available"
                   hidden?="{{groupings.length}}"
                   fit>

            <div relative>
              <core-icon icon="menu-tile-icons:betting" class="content-icon"></core-icon>
              <p>If Gary gives Stu &pound;4.50, and Paddy gives Gary &pound;3.20, then Stu can give Paddy, etc.</p>
              <p>Could use this for linking through to bookies or create some betting calculator that works out
                shenanigans like above.</p>
              <p>Either way, there's nothing here yet.</p>
            </div>
          </section>

        </div>

        <paper-fab class="fab-button"
                   icon="{{icon}}"></paper-fab>

      </div>

      <paper-icon-button class="back-button"
                         icon="arrow-back"
                         on-tap="{{backNavigation}}"
                         hero-id="betting-back-button"
                         hero>
      </paper-icon-button>

      <paper-icon-button class="home-button"
                         icon="home"
                         on-tap="{{homeNavigation}}"
                         hero-id="betting-home-button"
                         hero>
      </paper-icon-button>

    </div>
  </template>
  <script>
    (function () {

      Polymer({

          // Handler for back button in toolbar
          backNavigation: function() {
              // If user has landed directly on stats, Go to the menu
              if (this.hashHistory.length <= 2) {
                  window.location.hash = 'menu';
              } else {
                  window.history.back();
              }
          },

          homeNavigation: function() {
              window.location.hash = 'menu';
          }
      });

    })();
  </script>
</polymer-element>
