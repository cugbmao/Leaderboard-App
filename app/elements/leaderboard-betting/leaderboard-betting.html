<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="leaderboard-betting" attributes="hashHistory">
  <template>
    <link rel="stylesheet" href="leaderboard-betting.css">
    <div id="sectionPanel" class="section-panel {{ {wide: wide} | tokenList }}"
         flex vertical layout?="{{!wide}}">

      <div class="background-fade  background-fade--themed"
           fit
           cross-fade></div>

      <div class="card" flex?="{{!wide}}" vertical layout?="{{!wide}}" hero-p>

        <core-toolbar class="menu-toolbar" hero-id="betting-title" hero>

          <div class="section-title" flex cross-fade-delayed>Betting</div>

        </core-toolbar>

        <div id="sectionContent"
             class="section-content"
             flex
             hero-id="betting-background"
             hero="{{!wide}}">

          <section class="not-available"
                   hidden?="{{groupings.length}}"
                   fit>

            <div relative>
              <core-icon icon="menu-tile-icons:betting" class="content-icon"></core-icon>
              <h1>Vinny's Cut 'n' Paste Odds</h1>
              <div class="odds-holder">
              <div><p>Stu <span class="odds">4/1</span></p>Knows the area. Local knowledge might help.</div>

              <div><p>Woody <span class="odds">5/1</span></p>Consistent performer now â€“ might be his year</div>

              <div><p>Paddy <span class="odds">7/1</span></p>Has been lightly raced so far this season (again)</div>

              <div><p>Dave <span class="odds">8/1</span></p>Previous winner. Dark horse this year</div>

              <div><p>Nick <span class="odds">10/1</span></p>Reigning Champion. One to watch</div>

              <div><p>Pete <span class="odds">10/1</span></p>Not helped by the handicapper this year</div>

              <div><p>John <span class="odds">12/1</span></p>Housewives favourite</div>

              <div><p>Gary <span class="odds">12/1</span></p>Might be over-raced this year</div>

              <div><p>James <span class="odds">20/1</span></p>Usually struggles to stay the distance...</div>

              <div><p>Vinny <span class="odds">25/1</span></p>Always the bridesmaid...</div>

              <div><p>Sean <span class="odds">33/1</span></p>Calm temperament might help in his third season</div>

              <div><p>Ben <span class="odds">50/1</span></p>Debutant last year. Knows the form needed now</div>

              <div><p>Waxy <span class="odds">66/1</span></p>Improved home form might be an advantage</div>

              <div><p>Mike <span class="odds">100/1</span></p>Temperament might let him down (again)</div>
              </div>
            </div>
          </section>

        </div>

        <paper-fab class="fab-button"
                   icon="{{icon}}"></paper-fab>

      </div>

      <paper-icon-button class="back-button"
                         icon="arrow-back"
                         on-tap="{{backNavigation}}"
                         hero-id="betting-back-button"
                         hero>
      </paper-icon-button>

      <paper-icon-button class="home-button"
                         icon="home"
                         on-tap="{{homeNavigation}}"
                         hero-id="betting-home-button"
                         hero>
      </paper-icon-button>

    </div>
  </template>
  <script>
    (function () {

      Polymer({

          // Handler for back button in toolbar
          backNavigation: function() {
              // If user has landed directly on stats, Go to the menu
              if (this.hashHistory.length <= 2) {
                  window.location.hash = 'menu';
              } else {
                  window.history.back();
              }
          },

          homeNavigation: function() {
              window.location.hash = 'menu';
          }
      });

    })();
  </script>
</polymer-element>
