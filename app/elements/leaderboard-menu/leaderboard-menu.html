<polymer-element name="leaderboard-menu" attributes="section wide userDetails">
  <template>
    <link rel="stylesheet" href="leaderboard-menu.css">

    <core-toolbar class="menu-toolbar"
                  slide-down?="{{wide ||  (parentElement.lastSelected === 'profile' || parentElement.selected === 'profile' || (parentElement.lastSelected === 'scoreboard' || parentElement.selected === 'scoreboard'))}}">

      <div fade flex class="user-name">{{userDetails.name}}</div>
      <div cross-fade>{{userDetails.handicap}}</div>

    </core-toolbar>

    <core-selector valueattr="id"
                   class="section-list content {{ {wide: wide} | tokenList }}"
                   selected="{{selected}}"
                   tile-cascade?="{{(parentElement.lastSelected === 'profile' || parentElement.lastSelected === 'scoreboard')}}">

      <div id="score-round" class="menu-item scoreround" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="scoreround-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:scoreround" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="scoreround-title" hero>
            <div flex>
              <span cross-fade-delayed?="{{parentElement.lastSelected === 'tournament'}}">
                Score Round
              </span>
            </div>
            <paper-icon-button
              class="section-icon"
              icon="arrow-forward"
              hero-id="scoreround-back-button"
              hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="scoreround-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="clubhouse" class="menu-item  clubhouse" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="clubhouse-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:clubhouse" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="clubhouse-title" hero>
            <div flex>Club House</div>
            <paper-icon-button
              class="section-icon"
              icon="arrow-forward"
              hero-id="clubhouse-back-button"
              hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="clubhouse-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="scoreboard" class="menu-item scoreboard" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:scoreboard" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="scoreboard-title" hero>
            <div flex>Leaderboard</div>
            <paper-icon-button
              class="section-icon"
              icon="arrow-forward"
              hero-id="scoreboard-back-button"
              hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="tournament-manager" class="menu-item tournament" vertical layout>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="tournament-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:tournament" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="tournament-title" hero>
            <div flex>
              <span cross-fade-delayed?="{{parentElement.lastSelected === 'tournament'}}">
                Tournament Manager
              </span>
            </div>
            <paper-icon-button
              class="section-icon"
              icon="arrow-forward"
              hero-id="tournament-back-button"
              hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="tournament-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="results" class="menu-item  results" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="results-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:results" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="results-title" hero>
            <div flex>Results</div>
            <paper-icon-button
                    class="section-icon"
                    icon="arrow-forward"
                    hero-id="results-back-button"
                    hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="results-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="stats" class="menu-item  stats" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="stats-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:stats" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="stats-title" hero>
            <div flex>Stats</div>
            <paper-icon-button
                    class="section-icon"
                    icon="arrow-forward"
                    hero-id="stats-back-button"
                    hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="stats-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="betting" class="menu-item  betting" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="betting-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:betting" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="betting-title" hero>
            <div flex>Betting</div>
            <paper-icon-button
                    class="section-icon"
                    icon="arrow-forward"
                    hero-id="betting-back-button"
                    hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="betting-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="profile" class="menu-item profile" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex auto vertical layout>
          <div flex auto relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:profile" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Profile</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>

      <div id="courseinformation" class="menu-item  courseinformation" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="courseinformation-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:courseinformation" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="courseinformation-title" hero>
            <div flex>Submit Course Info</div>
            <paper-icon-button
                    class="section-icon"
                    icon="arrow-forward"
                    hero-id="courseinformation-back-button"
                    hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="courseinformation-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>

      <div id="about" class="menu-item  about" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="about-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="menu-tile-icons:about" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="about-title" hero>
            <div flex>About</div>
            <paper-icon-button
              class="section-icon"
              icon="arrow-forward"
              hero-id="about-back-button"
              hero>
            </paper-icon-button>
            <paper-icon-button
                    class="home-button"
                    icon="home"
                    hero-id="about-home-button"
                    hero>
            </paper-icon-button>
          </div>
        </div>
      </div>
    </core-selector>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer('leaderboard-menu', {

        selectedChanged: function() {
          this.section = {
            name: this.selected
          };
        }
      });

    })();
  </script>
</polymer-element>
