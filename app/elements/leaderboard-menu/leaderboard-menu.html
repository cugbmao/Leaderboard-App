<polymer-element name="leaderboard-menu" attributes="section wide userDetails">
  <template>
    <link rel="stylesheet" href="leaderboard-menu.css">

    <core-toolbar class="menu-toolbar"
                  slide-down?="{{parentElement.lastSelected === 'profile' || parentElement.selected === 'profile'}}">

      <div fade flex class="user-name">{{userDetails.name}}</div>
      <div fade>{{userDetails.handicap}}</div>

    </core-toolbar>

    <core-selector valueattr="id"
                   class="section-list content {{ {wide: wide} | tokenList }}" selected="{{selected}}"
                   tile-cascade?="{{parentElement.lastSelected === 'profile'}}"
                   fade?="true">

      <div id="tournament" class="menu-item tournament" vertical layout>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <div fit layout vertical center center-justified hero-id="section-background" hero>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:tournament" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout hero-id="section-title" hero>
            <div flex>
              <span cross-fade-delayed?="{{parentElement.lastSelected === 'tournament'}}">
                Tournament Manager
              </span>
            </div>
            <paper-icon-button
              class="section-icon"
              icon="arrow-forward"
              hero-id="back-button"
              hero>
            </<paper-icon-button>
          </div>
        </div>
      </div>

      <div id="scorecard" class="menu-item scorecard" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:scorecard" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Scorecard</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>

      <div id="scoreboard" class="menu-item scoreboard" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:scoreboard" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Leaderboard</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>

      <div id="clubhouse" class="menu-item clubhouse" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:clubhouse" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Clubhouse</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>

      <div id="results" class="menu-item results" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:results" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Results</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>

      <div id="stats" class="menu-item stats" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:stats" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Stats</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>

      <div id="courseinformation" class="menu-item courseinformation" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex vertical layout>
          <div flex relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:courseinformation" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Course Information</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>

      <div id="profile" class="menu-item profile" vertical layout>
        <div class="tile theme-bg-a" dummy fit></div>
        <div class="tile" flex auto vertical layout>
          <div flex auto relative>
            <!-- sizing wrapper -->
            <div fit layout vertical center center-justified>
              <div class="section-bg-wrapper" relative>
                <core-icon icon="section-icons:profile" class="section-tile-bg" fit></core-icon>
              </div>
            </div>
          </div>
          <div class="section-name" horizontal center layout>
            <div flex>Profile</div>
            <core-icon class="section-icon" icon="arrow-forward"></core-icon>
          </div>
        </div>
      </div>
    </core-selector>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer('leaderboard-menu', {

        selectedChanged: function() {
          this.section = {
            name: this.selected
          };
        }
      });

    })();
  </script>
</polymer-element>
