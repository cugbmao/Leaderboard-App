<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="leaderboard-about" attributes="hashHistory">
  <template>
    <link rel="stylesheet" href="leaderboard-about.css">
    <div id="sectionPanel" class="section-panel {{ {wide: wide} | tokenList }}"
         flex vertical layout?="{{!wide}}">

      <div class="background-fade  background-fade--themed"
           fit
           cross-fade></div>

      <div class="card" flex?="{{!wide}}" vertical layout?="{{!wide}}" hero-p>

        <core-toolbar class="menu-toolbar" hero-id="about-title" hero>

          <div class="section-title" flex cross-fade-delayed>About</div>

        </core-toolbar>

        <div id="sectionContent"
             class="section-content"
             flex
             hero-id="about-background"
             hero="{{!wide}}">

          <section class="not-available"
                   hidden?="{{groupings.length}}"
                   fit>

            <div relative>
              <core-icon icon="menu-tile-icons:about" class="content-icon"></core-icon>
              <p>This was a great idea. "I know, I'll do an app for the next golf trip." What an idiot.</p>
              <p>I'm guessing, nobody will be bothered using this on the trip anyway, as it's probably too much faff.</p>
              <p>You'd rather spend your time falling out of golf carts or giving yourselves giant thumbs using
                big jagged rocks to try and open bottles. Wouldn't you?</p>
            </div>

          </section>

        </div>

        <paper-fab class="fab-button"
                   icon="{{icon}}"></paper-fab>

      </div>

      <paper-icon-button class="back-button"
                         icon="arrow-back"
                         on-tap="{{backNavigation}}"
                         hero-id="about-back-button"
                         hero>
      </paper-icon-button>

      <paper-icon-button class="home-button"
                         icon="home"
                         on-tap="{{homeNavigation}}"
                         hero-id="about-home-button"
                         hero>
      </paper-icon-button>

    </div>
  </template>
  <script>
    (function () {

      Polymer({

          backNavigation: function() {
              // If user has landed directly on stats, Go to the menu
              if (this.hashHistory.length <= 2) {
                  window.location.hash = 'menu';
              } else {
                  window.history.back();
              }
          },

          homeNavigation: function() {
              window.location.hash = 'menu';
          }
      });

    })();
  </script>
</polymer-element>
