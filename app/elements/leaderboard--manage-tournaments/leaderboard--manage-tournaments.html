<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="leaderboard--manage-tournaments" attributes="hostedTournaments">
  <template>
    <link rel="stylesheet" href="leaderboard--manage-tournaments.css">

    <section class="no-hosted-tournaments" hidden?="{{hostedTournaments !== null}}">
      <div>You are not currently hosting any tournaments.</div>
    </section>

    <section name="manageTournaments" hidden?="{{hostedTournaments === null}}">
      <div layout vertical center center-justified>
        <div>{{userDetails.uid}}</div>
      </div>
    </section>

  </template>
  <script>
    (function () {

      Polymer({
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
